
<!-- Pagination Links Start -->

<div class="pagination">

    <h4>

        {% if paginator.previous_page %}
        <a href="{{site.baseurl}}{{paginator.previous_page_path}}" class="previous">&#60;&#60; [P] </a>
        {% endif %}

        {% if paginator.previous_page and paginator.next_page %}
        |
        {% endif %}

        {% if paginator.next_page %}
        <a href="{{site.baseurl}}{{paginator.next_page_path}}" class="next"> [N] &#62;&#62;</a>
        {% endif %}

    </h4>

</div>

<!-- Pagination Links End -->
