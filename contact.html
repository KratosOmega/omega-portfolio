---
layout: default
---

<div id="contact">
  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10 text-center">
        <h1>cd Contact_Me</h1>
        <hr>
        <br>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">
        <form class="form-horizontal" action="https://formspree.io/KratosOmega@iCloud.com" method="POST">
          <fieldset>
            <div class="form-group">
              <label for="inputName" class="col-lg-2 control-label">Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName" name="name" placeholder="">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" name="email" placeholder="">
              </div>
            </div>

            <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Message</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="textArea" name="message" placeholder=""></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2" style="text-align: right;">
                <button type="submit" class="btn btn-default">Message Me</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
